<div class="cont">

      <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
        <div class="form-group">
          <label for="username">Utilizator</label>
          <input type="text" class="form-control" name="username" [(ngModel)]="form.username" required #username="ngModel" placeholder="Utilizator"/>
    
          <!-- if error -->
          <div class="alert alert-danger mt-2" role="alert" *ngIf="username.errors && f.submitted">
            Introduceti utilizatorul!
          </div>
    
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" name="email" [(ngModel)]="form.email" 
            required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" #email="ngModel" placeholder="Email"/>
          <div class="alert alert-danger mt-2" role="alert" *ngIf="email.errors && f.submitted">
            
            <!-- if error -->
            <div *ngIf="email.errors.required">Introduceti emailul!</div>
            <div *ngIf="email.errors.pattern">Introduceti un email valid!</div>
          
          </div>
        </div>
        <div class="form-group">
          <label for="password">Parola</label>
          <input type="password" class="form-control" name="password" [(ngModel)]="form.password" 
          required minlength="6" #password="ngModel" placeholder="Parola"/>
          <div class="alert alert-danger mt-5" role="alert" *ngIf="password.errors && f.submitted">
    
            <!-- if errors -->
            <div *ngIf="password.errors.required">Introduceti parola!</div>
            <div *ngIf="password.errors.minlength">Parola trebuie sa contina min. 6 caractere!</div>
    
          </div>
        </div>
        <div class="form-group">
          <button class="btn btn-primary btn-block mt-4 mb-3">Inregistrare</button>
        </div>
  
        <div class="alert alert-warning mt-5" *ngIf="isRegisterFailed">
          Inregistrare esuata!<br />{{ errorMessage }}
        </div>
        <a routerLink="/login" >Ai deja cont? Logheaza-te!</a>
      </form>
</div>
