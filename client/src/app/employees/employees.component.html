

<div class="container-fluid">
    <div class="d-flex flex-row-reverse">
        <button type="button" (click) = "clearFormEmployee()"  class="btn btn-success p-2 mt-4 mb-3" data-bs-toggle="modal" data-bs-target="#exampleModal">Angajat nou</button>
    </div>
</div>

<table class="table">
    <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Nume</th>
            <th scope="col">Adresa</th>
            <th scope="col">Email</th>
            <th scope="col">Data angajarii</th>
            <th scope="col">Salariu</th>
            <th scope="col">Job</th>
            <th scope="col">Actiuni</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let empl of employeeInfo">
            <td>{{empl.id}}</td>
            <td>{{empl.name}}</td>
            <td>{{empl.address}}</td>
            <td>{{empl.email}}</td>
            <td>{{ empl.hire_date | date :'mediumDate'}}</td>
            <td>{{empl.salary}}</td>
            <td>{{empl.job_title}}</td>
            <td>
                <button (click) = "onEdit(empl)" type="button" class="btn btn-outline-secondary p-1" data-bs-toggle="modal" data-bs-target="#exampleModal">Edit</button>
                <button class="btn btn-outline-danger mx-3 p-1" (click)="removeEmployee(empl)">Sterge</button>
            </td>
        </tr>
    </tbody>
</table>

<!-- Modal -->

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
<div class="modal-dialog">
  <div class="modal-content p-3">
    <div class="modal-header">
      <h5 class="modal-title p-2" id="exampleModalLabel">Angajat</h5>
      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <div class="modal-body ">
        <form [formGroup]="formValue">
            <div class="mb-3">
                <label for="exampleInputName" class="form-label d-flex">Nume</label>
                <input type="text" formControlName="name" class="form-control" id="exampleInputName" aria-describedby="emailHelp">
              </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label d-flex">Adresa</label>
              <input type="text" formControlName="address" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label d-flex">Email</label>
              <input type="text" formControlName="email" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label d-flex">Data angajarii</label>
                <input type="text" formControlName="hire_date" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label d-flex">Salariu</label>
                <input type="text" formControlName="salary" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label d-flex">Job</label>
                <input type="text" formControlName="job_title" class="form-control" id="exampleInputPassword1">
            </div>
          </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary p-2" data-bs-dismiss="modal" id="close">Inchide</button>
      <button type="button" *ngIf="add" (click)="addEmployeeDetails()" class="btn btn-primary mx-3 p-2">Adauga</button>
      <button type="button" *ngIf="update" (click)="updateEmployees()" class="btn btn-primary mx-3 p-2">Salveaza</button>
    </div>
  </div>
</div>
</div>
