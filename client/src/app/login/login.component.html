
<div class="cont">


  <form [formGroup]="formValue">
    <label>
      <p class="label-txt">ENTER YOUR NAME</p>
      <input type="text" class="input" formControlName="username">
      <div class="line-box">
        <div class="line"></div>
      </div>
    </label>
    <label>
      <p class="label-txt">ENTER YOUR PASSWORD</p>
      <input type="password" class="input" formControlName="password" >
      <div class="line-box">
        <div class="line"></div>
      </div>
    </label>
    <button type="button" (click)="loginUser()" class="btn btn-primary btn-block">Logare</button>
  </form>
</div>
