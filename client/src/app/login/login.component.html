
<div class="cont">
  <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
    <div class="form-group">
      <label for="username">Utilizator</label>
      <input type="text" class="form-control" name="username" [(ngModel)]="form.username" 
        required #username="ngModel" placeholder="Utilizator"/>

      <!-- if error -->
      <div class="alert alert-danger mt-2" role="alert" *ngIf="username.errors && f.submitted">
        Introduceti utilizatorul!
      </div>

    </div>
    <div class="form-group">
      <label for="password">Parola</label>
      <input type="password" class="form-control" name="password" [(ngModel)]="form.password" 
        required minlength="6" #password="ngModel" placeholder="Parola"/>
      <div class="alert alert-danger mt-3" role="alert" *ngIf="password.errors && f.submitted">

        <!-- if errors -->
        <div *ngIf="password.errors.required">Introduceti parola!</div>
        <div *ngIf="password.errors.minlength">Parola trebuie sa contina min. 6 caractere!</div>

      </div>
    </div>
    <div class="form-group">
      <button class="btn btn-primary btn-block mt-4 mb-3">Login</button>
    </div>
    <div class="form-group">
      <div class="alert alert-danger mt-3 " role="alert" *ngIf="f.submitted && isLoginFailed">
        Logare esuata {{ errorMessage }} !
      </div>
    </div>
    <a routerLink="/register" >Nu ai cont? Inregistreaza-te!</a>
  </form>
</div>
